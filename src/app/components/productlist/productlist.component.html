<div class="container">
    <div class="card" *ngFor="let product of products">
        <img src="http://localhost:9000/{{product.img}}" class="card-img-top" alt="{{product.name}}">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.price | currency}}</p>
            <button class="btn btn-primary" (click)="addToCart(this.userService.loggedinUser.id, product.id, this.userService.loggedinUser)">Add to Cart</button>
        </div>
    </div>
</div>
